<div class="welcome">
  <h1 class="app-tittle">Harvest</h1>
  <form action="#" class="form form--welcome">
      <div class="form__group form__group--welcome">
        <div class="pick-location">
          <div class="pick-location__wrapper">
            <svg id="map-marker" class="icon icon--location">
              <use xlink:href="../assets/icons/sprite.svg#map-marker"></use>
            </svg>
            <label for="map-marker" class="pick-location__current-city">Madrid</label>
          </div>
        </div>
        <label for="search-bar" class="form__label form__label--hide">Search</label>
        <input type="search" id="search-bar" class="form__control form__control--search" placeholder="&#xf002; Which farm product are you looking for?">
    </div>
  </form>

  <article class="container">
    <div class="card">
      <svg id="legumbres" class="icon icon--avatar">
        <use xlink:href="../assets/icons/sprite.svg#legumbres"></use>
      </svg>
      <label for="legumbres" class="card__label">legumbres</label>
      <a href="#" class="card__link">Show</a>
    </div>
    <div class="card">
      <svg id="frutas" class="icon icon--avatar">
        <use xlink:href="../assets/icons/sprite.svg#frutas"></use>
      </svg>
      <label for="frutas" class="card__label">frutas</label>
      <a href="#" class="card__link">Show</a>
    </div>
    <div class="card">
      <svg id="verduras-hortalizas" class="icon icon--avatar">
        <use xlink:href="../assets/icons/sprite.svg#verduras-hortalizas"></use>
      </svg>
      <label for="verduras-hortalizas" class="card__label">verduras - hortalizas</label>
      <a href="#" class="card__link">Show</a>
    </div>
    <div class="card">
      <svg id="tuberculos" class="icon icon--avatar">
        <use xlink:href="../assets/icons/sprite.svg#tuberculos"></use>
      </svg>
      <label for="tuberculos" class="card__label">tuberculos</label>
      <a href="#" class="card__link">Show</a>
    </div>
    <div class="card">
      <svg id="frutos-secos" class="icon icon--avatar">
        <use xlink:href="../assets/icons/sprite.svg#frutos-secos"></use>
      </svg>
      <label for="frutos-secos" class="card__label">frutos secos</label>
      <a href="#" class="card__link">Show</a>
    </div>
    <div class="card">
      <svg id="cereales" class="icon icon--avatar">
        <use xlink:href="../assets/icons/sprite.svg#cereales"></use>
      </svg>
      <label for="cereales" class="card__label">cereales</label>
      <a href="#" class="card__link">Show</a>
    </div>

  </article>
</div>
