<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title modal-title--login" id="loginModalLabel">Log-In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #myform="ngForm" (ngSubmit)="login(myform)" action="" class="form form--login">
          <div class="form__row">
            <div class="form__group">
              <label for="email" class="form__label">Email</label>
              <input type="email" ngModel name="email"  class="form__control" placeholder="Enter a valid email" required >
            </div>
          </div>
          <div class="form__row">
            <div class="form__group">
              <label for="password" class="form__label">Password</label>
              <input type="password" ngModel name="password" class="form__control" placeholder="Enter your password" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn--login">Log-In</button>
          <div class="link-button">
            <a href="#">Forgot your password?</a>
          </div>
          <div class="link-button">
            <a href="#">Sign up?</a>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
