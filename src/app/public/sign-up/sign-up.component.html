<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title modal-title--signup" id="signupModalLabel">Sign-Up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="" class="form form--signup">
          <div class="form__row">
            <div class="form__group">
              <label for="name" class="form__label form__label--hide">name</label>
              <input type="text" class="form__control" placeholder="name">
            </div>
          </div>
          <div class="form__row">
            <div class="form__group">
              <label for="lastname" class="form__label form__label--hide">lastname</label>
              <input type="text" class="form__control" placeholder="lastname">
            </div>
          </div>
          <div class="form__row">
            <div class="form__group">
              <label for="email" class="form__label form__label--hide">email</label>
              <input type="email" class="form__control" placeholder="email">
            </div>
          </div>
          <div class="form__row">
            <div class="form__group">
              <label for="password" class="form__label form__label--hide">password</label>
              <input type="password" class="form__control" placeholder="password">
            </div>
          </div>
          <div class="form__row">
            <div class="form__group">
              <label for="confirm password" class="form__label form__label--hide">confirm password</label>
              <input type="password" class="form__control" placeholder="confirm password">
            </div>
          </div>
          <button type="button" class="btn btn-primary btn--signup">Sign-Up</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
