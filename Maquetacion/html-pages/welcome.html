<!DOCTYPE html>
<html lang="en">
<head>

      </div>      
    </form>

    <article class="product-category">
      <div class="category">
        <svg id="#" class="icon icon--xl">

        <label for="#" class="category__label">Legumbres</label>       
      </div>
      <div class="category">
        <svg id="#" class="icon icon--xl">
          <use xlink:href="../assets/icons/sprite.svg#frutas"></use>
        </svg>
        <label for="#" class="category__label">Frutas</label>       
      </div>
      <div class="category">
        <svg id="#" class="icon icon--xl">
          <use xlink:href="../assets/icons/sprite.svg#verduras-hortalizas"></use>
        </svg>
        <label for="#" class="category__label">Verduras</label>       
      </div>
      <div class="category">
        <svg id="#" class="icon icon--xl">
          <use xlink:href="../assets/icons/sprite.svg#tuberculos"></use>
        </svg>
        <label for="#" class="category__label">Tub√©rculos</label>       
      </div>
      <div class="category">
        <svg id="#" class="icon icon--xl">
          <use xlink:href="../assets/icons/sprite.svg#frutos-secos"></use>
        </svg>
        <label for="#" class="category__label">Frutos Secos</label>       
      </div>
      <div class="category">
        <svg id="#" class="icon icon--xl">
          <use xlink:href="../assets/icons/sprite.svg#cereales"></use>
        </svg>
        <label for="#" class="category__label">Cereales</label>       
      </div>
           
    </article>
  </main>

  

</body>
</html>
