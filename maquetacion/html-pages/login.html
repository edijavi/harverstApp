<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>
  <body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
      Log-In
    </button>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title modal-title--login" id="loginModalLabel">Log-In</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="" class="form form--login">
              <div class="form__row">
                <div class="form__group">
                  <label for="username" class="form__label form__label--hide">Username</label>
                  <input type="text" class="form__control" placeholder="Username">
                </div>
              </div>
              <div class="form__row">
                <div class="form__group">
                  <label for="password" class="form__label form__label--hide">Password</label>
                  <input type="password" class="form__control" placeholder="Password">
                </div>
              </div>
              <button type="button" class="btn btn-primary btn--login">Log-In</button>    
              <div class="link-button">
                <a href="#">Forgot your password?</a>
              </div>
              <div class="link-button">
                <a href="#">Sign up?</a>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>    
    <!-- Javascript -->
    <script 
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
      crossorigin="anonymous">
    </script>
    <script src="../node_modules/bootstrap/js/dist/util.js"></script>
    <script src="../node_modules/bootstrap/js/dist/modal.js"></script>

  </body>
</html>
