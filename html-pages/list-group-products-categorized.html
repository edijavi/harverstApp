<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products categorized list</title>
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>
  <body>    
    <div class="list-group" id="myList" role="tablist">
      <div class="list-group-header-products-categorized">
        <div class="list-group-header-products-categorized__wrapper">
          <button class="btn btn-primary btn--tabBtn">
            <svg id="chevron-left" class="icon icon--tabList">
              <use xlink:href="../assets/icons/sprite.svg#chevron-left"></use>
            </svg>
          </button>
          <span>Categoria</span>
        </div>
        <div class="list-group-header-products-categorized__current-city">
          <span>Madrid</span>
          <svg id="chevron-down" class="icon icon--location">
            <use xlink:href="../assets/icons/sprite.svg#chevron-down"></use>
          </svg>
        </div>          
      </div>
      <a class="list-group-item list-group-item--products-categorized list-group-item-action active" data-toggle="list" href="#add1" role="tab">
        <div class="item-resume">
          <span>Title add</span>
          <span>User or farm</span>
        </div>
