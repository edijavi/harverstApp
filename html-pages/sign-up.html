<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>
  <body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupModal">
      Sign-Up
    </button>

    <!-- Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title modal-title--signup" id="signupModalLabel">Sign-Up</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="" class="form form--signup">
              <div class="form__row">
                <div class="form__group">
                  <label for="name" class="form__label">name</label>
                  <input type="text" class="form__control" placeholder="Type your name">
                </div>
              </div>
              <div class="form__row">
                <div class="form__group">
                  <label for="lastname" class="form__label">last name</label>
                  <input type="text" class="form__control" placeholder="Type your last name">
                </div>
              </div>
              <div class="form__row">
                <div class="form__group">
                  <label for="email" class="form__label">email</label>
                  <input type="email" class="form__control" placeholder="Enter a valid email">
                </div>
              </div>
              <div class="form__row">
                <div class="form__group">
                  <label for="password" class="form__label">password</label>
                  <input type="password" class="form__control" placeholder="Type a password">
                </div>
              </div>
              <div class="form__row">
                <div class="form__group">
                  <label for="password" class="form__label">repeat password</label>
                  <input type="password" class="form__control" placeholder="Repeat the password">
                </div>
              </div>
              <button type="button" class="btn btn-primary btn--signup">Sign-Up</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Javascript -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous">
    </script>
    <script src="../node_modules/bootstrap/js/dist/util.js"></script>
    <script src="../node_modules/bootstrap/js/dist/modal.js"></script>
    <script src="../node_modules/bootstrap/js/dist/button.js"></script>
  </body>
</html>
