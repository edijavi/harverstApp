<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Categories list</title>
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>
  <body>    
    <div class="list-group" id="myList" role="tablist">
      <div class="list-group-header-categories">
        <button class="btn btn-primary btn--tabBtn">
          <svg id="chevron-left" class="icon icon--tabList">
            <use xlink:href="../assets/icons/sprite.svg#chevron-left"></use>
          </svg>
        </button>
        <div class="list-group-header-categories__current-city">
          <span>Madrid</span>
          <svg id="chevron-down" class="icon icon--location">
            <use xlink:href="../assets/icons/sprite.svg#chevron-down"></use>
          </svg>
        </div>          
      </div>
      <a class="list-group-item list-group-item--categories list-group-item-action active" data-toggle="list" href="#legumbres" role="tab">
        Legumbres
        <span class="badge badge-primary badge-primary--categories badge-pill">2</span>
      </a>
      <a class="list-group-item list-group-item--categories list-group-item-action" data-toggle="list" href="#frutas" role="tab">
        Frutas
        <span class="badge badge-primary badge-primary--categories badge-pill">2</span>
      </a>
      <a class="list-group-item list-group-item--categories list-group-item-action" data-toggle="list" href="#verduras-hortalizas" role="tab">
        Verduras-Hortalizas
        <span class="badge badge-primary badge-primary--categories badge-pill">2</span>
      </a>
      <a class="list-group-item list-group-item--categories list-group-item-action" data-toggle="list" href="#tuberculos" role="tab">
        Tuberculos
        <span class="badge badge-primary badge-primary--categories badge-pill">2</span>     
      </a>
      <a class="list-group-item list-group-item--categories list-group-item-action" data-toggle="list" href="#frutos-secos" role="tab">
        Frutos-Secos
        <span class="badge badge-primary badge-primary--categories badge-pill">2</span>
      </a>
      <a class="list-group-item list-group-item--categories list-group-item-action" data-toggle="list" href="#cereales" role="tab">
        Cereales
        <span class="badge badge-primary badge-primary--categories badge-pill">2</span>
      </a>
    </div>
    
    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane active" id="legumbres" role="tabpanel">list-legumbres</div>
      <div class="tab-pane" id="frutas" role="tabpanel">list-frutas</div>
      <div class="tab-pane" id="verduras-hortalizas" role="tabpanel">list-verduras-hortalizas</div>
      <div class="tab-pane" id="tuberculos" role="tabpanel">list-tuberculos</div>
      <div class="tab-pane" id="frutos-secos" role="tabpanel">list-frutos-secos</div>
      <div class="tab-pane" id="cereales" role="tabpanel">list-cereales</div>

    </div>
  
    
    <!-- Javascript -->
    <script 
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
      crossorigin="anonymous">
    </script>
    <script src="../node_modules/bootstrap/js/dist/util.js"></script>
    <script src="../node_modules/bootstrap/js/dist/tab.js"></script>
    <script src="../node_modules/bootstrap/js/dist/button.js"></script>
  </body>
</html>
