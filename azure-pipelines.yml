# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  - master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
    displayName: 'Install Node.js'

  - script: |
      npm install -g @angular/cli
      npm install
      ng build --prod
    displayName: 'npm install and build'

  - task: Npm@1
    displayName: 'Run Test Angular'
    inputs:
      command: custom
      customCommand: run e2e
      workingDir:

  - task: PublishTestResults@2
    displayName: 'Publish Angular E2E test results'
    condition: succeededOrFailed()
    inputs:
      searchFolder: $(System.DefaultWorkingDirectory)/
      testRunTitle: Angular_E2E
      testResultsFormat: JUnit
      testResultsFiles: "**/junit-result.xml"

  - task: CmdLine@2
    displayName: 'firebase publish -m "Publish from Azure"'
    inputs:
      command: custom
      customCommand: firebase deploy --token "$(FIREBASE_TOKEN)" -m "Publish from Azure"
      workingDir:
