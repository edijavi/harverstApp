jobs:
- job: Angular
  steps:
  - task: Npm@1
    displayName: 'npm install'
    inputs:
      command: install
      workingDir:

  - task: Npm@1
    displayName: 'Build Angular'
    inputs:
      command: custom
      customCommand: run build --prod
      workingDir:

  - task: Npm@1
    displayName: 'Run Test Angular'
    inputs:
      command: custom
      customCommand: run e2e
      workingDir:

  - task: PublishTestResults@2
    displayName: 'Publish Angular E2E test results'
    condition: succeededOrFailed()
    inputs:
      searchFolder: $(System.DefaultWorkingDirectory)/
      testRunTitle: Angular_E2E
      testResultsFormat: JUnit
      testResultsFiles: "**/junit-result.xml"

  - task: CmdLine@2
    displayName: 'firebase publish -m "$(Build.BuildNumber)"'
    inputs:
      command: custom
      customCommand: firebase deploy --token "$(FIREBASE_TOKEN)" -m "$(Build.BuildNumber)"
      workingDir:
