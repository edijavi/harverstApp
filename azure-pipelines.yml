variables:
  buildConfiguration: 'Release'
jobs:
- job: Angular
  steps:
  - task: Npm@1
    displayName: 'npm install'
    inputs:
      command: install
      workingDir:

  - task: Npm@1
    displayName: 'Build Angular'
    inputs:
      command: custom
      customCommand: run build -- --prod
      workingDir:

  - task: Npm@1
    displayName: 'Run Test Angular'
    inputs:
      command: custom
      customCommand: run e2e
      workingDir:

  - task: CmdLine@1
    displayName: 'Run Deploy Angular at Firebase'
    inputs:
      script: './node_modules/bin/firebase deploy --token "$(FIREBASE_TOKEN)"'
      workingDir:
